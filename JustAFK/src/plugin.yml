name: JustAFK
main: net.alexben.JustAFK.JustAFK
version: 1.2.1.@BUILD@
author: _Alex
commands:
    afk:
        usage: /afk [reason]
        permission: justafk.basic
    justafk:
        usage: /justafk
        permission: justafk.basic
    whosafk:
        usage: /whosafk
        permission: justafk.basic
    setafk:
        usage: /setafk <player>
        permission: justafk.admin
permissions:
    justafk.basic:
        description: The default permission for players.
        default: true
    justafk.admin:
        description: The administrative permission node.
        default: false
    justafk.immune:
        description: Makes the player immune to automatic kicking.
        default: false
